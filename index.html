        <div
        id="add-task-button"
          class="rounded-xl dark:border-zinc-400 border-gray-300 cursor-pointer border-2 p-1.5 m-2 font-mono"

      </div>

    </div>
    <div id = "add-task-pop-up-page" class="fixed inset-0 z-50 hidden animate-in slide-in-from-bottom-full duration-700">
      <div
        class="fixed bottom-0 left-0 w-full min-h-[70vh] bg-zinc-400 z-50 transform traslate-y-full transition-transform duration-300 ease-in-out rounded-t-2xl"
      >
        <div
          class="flex justify-center items-center font-bold text-2xl mx-6 pb-1 mb-2 font-mono border-zinc-800 border-x-2 border-b-4 rounded-b-3xl"
        >
          <h1>add task details...</h1>
        </div>
        <div class="flex flex-col mt-4">
          <input
            type="text"
            name=""
            id="task-name"
            placeholder="task name ..."
            maxlength="14"
            class="w-full bg-transparent font-mono text-lg placeholder:text-black border-black border-b mb-4 pb-0.5 pl-1 flex justify-start items-center focus:outline-none"
          />
          <textarea
            name=""
            id="task-detail"
            cols="30"
            rows="4"
            placeholder="task details ..."
            class="bg-transparent w-full font-mono text-lg border-black border-b placeholder:text-black pl-1 mb-4 pb-0.5 resize-none focus:outline-none"
          ></textarea>
          <div class="relative inline-block text-lg font-mono">
            <div id ='priority-content-container' class="pl-1">
              priority level ...
              <span id = "priority-list-drop-down" class="material-symbols-outlined align-middle">
                arrow_drop_down
              </span>
              <div id="priority-list-container" class="flex justify-center mt-1">
                <ul id = "priority-list" class="absolute bg-transparent hidden">
                  <li
                    class="p-2 hover:bg-zinc-200 rounded-xl hover:opacity-80 hover:transition duration-150"
                  >
                    High
                  </li>
                  <li
                    class="p-2 hover:bg-zinc-200 rounded-xl hover:opacity-80 hover:transition duration-150"
                  >
                    Medium
                  </li>
                  <li
                    class="p-2 hover:bg-zinc-200 rounded-xl hover:opacity-80 hover:transition duration-150"
                  >
                    Low
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div
          id="add-task-finalisation-button"
            class="relative flex top-36 justify-center hover:opacity-80 hover:transition duration-150 hover:bg-zinc-900 hover:text-zinc-300 rounded-full mx-20 text-2xl font-mono tracking-tight mb-8 border-zinc-900 border-2
            min-w-max pl-4 pr-2"
          >add task .</div>
        </div>
      </div>
    </div>
    <script src="logic.js"></script>
